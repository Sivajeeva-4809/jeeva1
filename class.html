    <script type="text/javascript" language="Javascript">
        let book = { 
    name: 'The Alchemist', 
    author: 'Paulo Coelho',
    year: '1988',
    getSummary: function() {
    return `The book '${this.name}' was written by ${this.author} in ${this.year}.`; 
}
};
 function printBookSummary(bookObj) {
  console.log(bookObj.getSummary());
}
console.log("--- Book---");
printBookSummary(book);
</script>
