<!--Create a system that stores information about books. Each book has a title, author, and price. Your task is to:
Create a class named Book.
Use a constructor to initialize the book title, author, and price.
Use getter methods to return the book title and author.
Use a setter method to update the book price only if it is a number and greater than 0.
Create one object of the Book class, try updating the price using both valid and invalid values, and print the final book details. -->



    <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Classwork 11</title>
</head>
<body>
    <h1> Classwork 11</h1>
    <script type="text/javascript">
        class Book {
            constructor(title, author, price) {
                this._title = title;
                this._author = author;
                this._price = price;
            }
            
            get title() {
                return this._title;
            }
            
            get author() {
                return this._author;
            }
            
            get price() {
                return this._price;
            }
            
            set price(newPrice) {
                if (typeof newPrice === 'number' && newPrice > 0) {
                    this._price = newPrice;
                    console.log("Price updated successfully to $", newPrice.toFixed(2));
                } else {
                    console.log("Invalid price value:", newPrice, "Price must be a positive number.");
                }
            }
            
            printDetails() {
                console.log(" Final Book Details");
                console.log("Title:", this.title);
                console.log("Author:", this.author);
                console.log("Price: $", this.price.toFixed(2));
               
            }
        }

        let book1 = new Book("Atomic Habits", "James Clear", 120);

        console.log("Initial Price: $", book1.price.toFixed(2));
        console.log("Author via getter:", book1.author);

        console.log("\n-Testing Price Updates");
        
        
        book1.price = 130; 
        
        book1.price = 0; 
        
       
        book1.price = "free"; 

        book1.printDetails();
    </script>
</body>
</html>
