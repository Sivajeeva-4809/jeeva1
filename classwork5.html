<!--You are helping to build a basic item return page for an online store. When a customer clicks a button, the script should do the following:
Create an object named order with the following details: itemName, isDelivered, and daysSinceDelivery.
When the button is clicked, check if:
the item has been delivered (isDelivered is true)
and the item was delivered within the last 7 days
If both are true, display “Eligible for Return”, otherwise display “Return Period Expired” — without using if-else.
Also:
Check if the itemName property exists in the object.
Then remove the daysSinceDelivery property using a suitable operator.-->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cw 5</title>
</head>
<body>
<h1> classwork 5</h1>
<button id="myButton">Click Me</button>
<script type="text/javascript" language="Javascript">
  let order = { itemname: 'laptop',
    isdelivered: '23 August 2025', 
    dayssincedelivery: '32' };
    console.log("order:",order);
  

    document.getElementById('myButton').addEventListener('click', () => { 
    let condition = order.isdelivered && order.dayssincedelivery<=7;
    let result = (condition)? "Eligible for Return": "Return Period Expired";
    let property= ("itemname" in order && delete order.dayssincedelivery)? order : order;
    console.log("new order:",property);
    console.log("result is:",result);
  });
    

</script>
</body>
</html>
